    api group: 'org.slf4j', name: 'slf4j-simple', version: slf4jVersion
    implementation group: 'org.jetbrains', name: 'annotations', version: jetbrainVersion
    testImplementation group: 'junit', name: 'junit', version: junitVersion
}
